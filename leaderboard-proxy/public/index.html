<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signodes Robosoccer Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0d0d1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px; /* Minimum padding */
            position: relative;
            overflow-x: hidden;
            will-change: transform;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .table-container {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Changed to collapse for tighter fit */
            background: rgba(20, 20, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            border: 1px solid rgba(0, 255, 204, 0.2);
            table-layout: fixed; /* Fixed layout */
        }

        th, td {
            padding: 6px; /* Minimum padding */
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap; /* No wrapping */
            overflow: visible; /* Show full content */
            width: 20%; /* Equal width for 5 columns */
        }

        th {
            background: linear-gradient(90deg, #00ffcc, #ff00ff);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7em; /* Reduced font size */
            letter-spacing: 0.5px;
        }

        tr {
            background: rgba(30, 30, 60, 0.9);
            transition: background 0.3s ease;
            will-change: background;
        }

        tr:nth-child(even) {
            background: rgba(40, 40, 80, 0.9);
        }

        @media (min-width: 768px) {
            tr:hover {
                background: rgba(0, 255, 204, 0.2);
            }
        }

        td {
            font-size: 0.7em; /* Reduced font size */
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            color: #ffd700;
            font-weight: bold;
        }
        tr:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            color: #c0c0c0;
        }
        tr:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            color: #cd7f32;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1em; /* Minimum for mobile */
                margin-bottom: 8px;
            }
            th, td {
                padding: 3px; /* Minimum padding */
                font-size: 0.5em; /* Minimum font size */
            }
            .table-container {
                box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            }
            table {
                max-width: 100%;
            }
        }

        .no-data {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Signodes Robosoccer Leaderboard</h1>
    <div class="table-container">
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ERP</th>
                    <th>Goals</th>
                    <th>Mobile</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

    <script>
        // Store current leaderboard data
        let currentData = [];

        function updateLeaderboard(newData) {
            const tbody = document.getElementById('leaderboard-body');
            const sortedNewData = newData.slice(1).sort((a, b) => b[3] - a[3]); // Sort by Goals

            // Map existing rows by their ID
            const existingRows = new Map();
            Array.from(tbody.getElementsByTagName('tr')).forEach(row => {
                existingRows.set(row.dataset.id, row);
            });

            // Process new data
            sortedNewData.forEach((row, index) => {
                const rowId = `${row[1]}-${row[4]}`; // Unique ID using ERP and Mobile Number
                const existingRow = existingRows.get(rowId);

                if (existingRow) {
                    // Update existing row if data has changed
                    const cells = existingRow.getElementsByTagName('td');
                    const newRowHTML = `
                        <td>${row[0] || '-'}</td>
                        <td>${row[1] || '-'}</td>
                        <td>${row[3] || '0'}</td>
                        <td>${row[4] || '-'}</td>
                        <td>${row[5] || '-'}</td>
                    `;
                    if (existingRow.innerHTML !== newRowHTML) {
                        existingRow.innerHTML = newRowHTML;
                        existingRow.style.transition = 'background 0.5s ease';
                        existingRow.style.background = 'rgba(0, 255, 204, 0.3)';
                        setTimeout(() => {
                            existingRow.style.background = index % 2 === 0 ? 'rgba(40, 40, 80, 0.9)' : 'rgba(30, 30, 60, 0.9)';
                        }, 1000);
                    }
                } else {
                    // New entry found, add it
                    const tr = document.createElement('tr');
                    tr.dataset.id = rowId;
                    tr.style.animation = `slideUp 0.5s ease forwards`;
                    tr.style.animationDelay = `${index * 0.1}s`;
                    tr.innerHTML = `
                        <td>${row[0] || '-'}</td>
                        <td>${row[1] || '-'}</td>
                        <td>${row[3] || '0'}</td>
                        <td>${row[4] || '-'}</td>
                        <td>${row[5] || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Update current data
            currentData = sortedNewData;
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwlnksVjm3_FbV_vSb2je9mEJqgE3VLAwVckJqT5R3pX416bx5Hh2xDW3tMIU8CxDjb/exec');
                const data = await response.json();
                console.log('Raw data from fetch:', data);

                const tbody = document.getElementById('leaderboard-body');

                // Check if there's no data (only header row or empty array)
                if (!data || data.length <= 1) {
                    tbody.innerHTML = '<tr><td colspan="5" class="no-data">Leaderboard is not live now</td></tr>';
                    currentData = [];
                    return;
                }

                // Initial load or update with new/updated entries
                if (currentData.length === 0) {
                    // First load: Populate entire table
                    tbody.innerHTML = '';
                    data.slice(1).sort((a, b) => b[3] - a[3]).forEach((row, index) => {
                        const tr = document.createElement('tr');
                        const rowId = `${row[1]}-${row[4]}`; // Unique ID
                        tr.dataset.id = rowId;
                        tr.style.animation = `slideUp 0.5s ease forwards`;
                        tr.style.animationDelay = `${index * 0.1}s`;
                        tr.innerHTML = `
                            <td>${row[0] || '-'}</td>
                            <td>${row[1] || '-'}</td>
                            <td>${row[3] || '0'}</td>
                            <td>${row[4] || '-'}</td>
                            <td>${row[5] || '-'}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    currentData = data.slice(1);
                } else {
                    // Subsequent loads: Update existing or add new entries
                    updateLeaderboard(data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">Leaderboard is not live now</td></tr>';
            }
        }

        // Check for updates every 5 seconds
        setInterval(fetchLeaderboard, 5000);
        fetchLeaderboard(); // Initial load
    </script>
</body>
</html>

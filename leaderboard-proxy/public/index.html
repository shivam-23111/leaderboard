<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            max-width: 100%; /* Prevent table from exceeding screen width */
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px; /* Slightly smaller font for mobile */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Wrap long text */
            max-width: 0; /* Allow columns to shrink */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ... for truncated text */
        }

        /* Animation for rows */
        tr {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            thead {
                display: none; /* Hide headers on small screens */
            }
            tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
            }
            td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
                padding-right: 10px;
                max-width: none; /* Reset max-width for block layout */
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ERP</th>
                <th>Goals</th>
                <th>Mobile</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        let currentData = [];

        function updateLeaderboard(newData) {
            const tbody = document.getElementById('leaderboard-body');
            const sortedNewData = newData.slice(1).sort((a, b) => b[3] - a[3]); // Sort by goals
            const newDataIds = new Set(sortedNewData.map(row => `${row[1]}-${row[4]}`)); // Unique IDs

            // Step 1: Update or Add Rows
            sortedNewData.forEach((row, index) => {
                const rowId = `${row[1]}-${row[4]}`; // ERP + Mobile as unique ID
                const existingRow = document.querySelector(`tr[data-id="${rowId}"]`);

                if (existingRow) {
                    // Update existing row
                    existingRow.innerHTML = `
                        <td data-label="Name">${row[0] || '-'}</td>
                        <td data-label="ERP">${row[1] || '-'}</td>
                        <td data-label="Goals">${row[3] || '0'}</td>
                        <td data-label="Mobile">${row[4] || '-'}</td>
                        <td data-label="Rank">${row[5] || '-'}</td>
                    `;
                } else {
                    // Add new row
                    const tr = document.createElement('tr');
                    tr.dataset.id = rowId;
                    tr.style.animationDelay = `${index * 0.15}s`;
                    tr.innerHTML = `
                        <td data-label="Name">${row[0] || '-'}</td>
                        <td data-label="ERP">${row[1] || '-'}</td>
                        <td data-label="Goals">${row[3] || '0'}</td>
                        <td data-label="Mobile">${row[4] || '-'}</td>
                        <td data-label="Rank">${row[5] || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Step 2: Remove rows that no longer exist in the sheet
            const allRows = tbody.querySelectorAll('tr');
            allRows.forEach(row => {
                if (!newDataIds.has(row.dataset.id)) {
                    row.remove();
                }
            });

            // Update current data
            currentData = sortedNewData;
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwlnksVjm3_FbV_vSb2je9mEJqgE3VLAwVckJqT5R3pX416bx5Hh2xDW3tMIU8CxDjb/exec');
                const data = await response.json();
                console.log('Raw data from fetch:', data);

                // Initial load or update with new entries
                if (currentData.length === 0) {
                    // First load: Populate entire table
                    const tbody = document.getElementById('leaderboard-body');
                    data.slice(1).sort((a, b) => b[3] - a[3]).forEach((row, index) => {
                        const tr = document.createElement('tr');
                        const rowId = `${row[1]}-${row[4]}`; // Unique ID
                        tr.dataset.id = rowId;
                        tr.style.animationDelay = `${index * 0.15}s`;
                        tr.innerHTML = `
                            <td data-label="Name">${row[0] || '-'}</td>
                            <td data-label="ERP">${row[1] || '-'}</td>
                            <td data-label="Goals">${row[3] || '0'}</td>
                            <td data-label="Mobile">${row[4] || '-'}</td>
                            <td data-label="Rank">${row[5] || '-'}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    currentData = data.slice(1);
                } else {
                    // Subsequent loads: Check for updates
                    updateLeaderboard(data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Check for updates every 5 seconds
        setInterval(fetchLeaderboard, 5000);
        fetchLeaderboard(); // Initial load
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Signodes Robosoccer Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0d0d1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neonGlow 1.5s infinite alternate;
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            overflow: hidden;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        th, td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: linear-gradient(90deg, #00ffcc, #ff00ff);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 1em;
            letter-spacing: 1px;
        }

        tr {
            background: rgba(30, 30, 60, 0.9);
            transition: all 0.4s ease;
            animation: slideUp 0.6s ease forwards;
        }

        tr:nth-child(even) {
            background: rgba(40, 40, 80, 0.9);
        }

        tr:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        td {
            font-size: 1.1em;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        tr:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            color: #ffd700;
            font-weight: bold;
        }
        tr:nth-child(2) {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            color: #c0c0c0;
        }
        tr:nth-child(3) {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            color: #cd7f32;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.2; }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #ff00ff; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Signodes Robosoccer Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>ERP</th>
                <th>Time (min:sec)</th>
                <th>Goals</th>
                <th>Mobile Number</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        // Robust time formatting
        function formatTime(timeInput) {
            console.log('Time input:', timeInput);
            if (!timeInput && timeInput !== 0) return "0:00";
            if (typeof timeInput === 'string') {
                if (timeInput.includes(':')) return timeInput;
                const seconds = parseInt(timeInput, 10);
                if (!isNaN(seconds)) {
                    const minutes = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
                }
                return timeInput;
            }
            if (typeof timeInput === 'number' && !isNaN(timeInput)) {
                const minutes = Math.floor(timeInput / 60);
                const secs = timeInput % 60;
                return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
            }
            return "0:00";
        }

        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwlnksVjm3_FbV_vSb2je9mEJqgE3VLAwVckJqT5R3pX416bx5Hh2xDW3tMIU8CxDjb/exec');
                const data = await response.json();
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = ''; // Clear previous data

                console.log('Raw data from fetch:', data);

                data.slice(1) // Skip header row
                    .sort((a, b) => b[3] - a[3]) // Sort by Goals (descending)
                    .forEach((row, index) => {
                        const tr = document.createElement('tr');
                        tr.style.animationDelay = `${index * 0.1}s`; // Staggered entry
                        tr.innerHTML = `
                            <td>${row[0] || '-'}</td> <!-- Name -->
                            <td>${row[1] || '-'}</td> <!-- ERP -->
                            <td>${formatTime(row[2])}</td> <!-- Time -->
                            <td>${row[3] || '0'}</td> <!-- Goals -->
                            <td>${row[4] || '-'}</td> <!-- MobileNumber -->
                            <td>${row[5] || '-'}</td> <!-- Sheet Rank (column F) -->
                        `;
                        tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        // Auto-update every 5 seconds
        setInterval(fetchLeaderboard, 5000);
        fetchLeaderboard(); // Initial load
    </script>
</body>
</html
